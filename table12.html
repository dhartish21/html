<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTMLTABLE: ROWSPAN, COLSPAN</title>
</head>
<body>
    <br>
    <br>
    <br>
<h2 align="center">TABLE USING COLSPAN,ROWSPAN</h2>
<table border="1",height=''50%'' width="50%" align="center" bg color="Red" style="color-white"
<tr>
    <td rowspan="9" align="center">A</td>
    <td rowspan="8" align="center">B</td>
    <td rowspan="7" align="center">C</td>
    <td rowspan="6" align="center">D</td>
    <td rowspan="5" align="center">E</td>
    <td rowspan="4" align="center">F</td>
    <td align= "center">AB</td>
    <td rowspan="4"align="center">H</td>
    <td rowspan="5"align="center">I</td>
    <td rowspan="6"align="center">J</td>
    <td rowspan="7"align="center">k</td>
    <td rowspan="8"align="center">L</td>
    <td rowspan="10"align="center">M</td>

    </tr>
    <tr>
        <td align="center">G</td>
    </tr>
    <tr>
        <td align="center">GB</td>
    </tr>
    <tr>
        <td align="center">N</td>
    </tr>
    <tr>
        <td colspan="3" >O</td>
    </tr>
    <tr>
        <td colspan="5" >P</td>
    </tr>
    <tr>
        <td colspan="7" >Q</td>
    </tr>
    <tr>
        <td colspan="2" >R</td>
        <td>S</td>
        <td>T</td>
        <td>U</td>
        <td>V</td>
        <td>W</td>
        <td colspan="2" >X</td>
    </tr>
    <tr>
        <td colspan="11" >y</td>
    </tr>
    <tr>
        <td colspan="2" >Z</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
    </tr>
    

    


    
    
</body>
</html>
